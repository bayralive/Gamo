name: Bayra Stable Install Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.5

    - name: Build Apps
      run: gradle assembleDebug

    - name: Upload Customer APK
      uses: actions/upload-artifact@v4
      with:
        name: Bayra-Customer-App
        path: apps/customer-app/build/outputs/apk/debug/customer-app-debug.apk

    - name: Upload Driver APK
      uses: actions/upload-artifact@v4
      with:
        name: Bayra-Driver-App
        path: apps/driver-app/build/outputs/apk/debug/driver-app-debug.apk
